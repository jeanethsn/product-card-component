<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card-container">
  <div class="card-image"></div>
  <div class="card-text">
  <p class="card-category">Perfume</p> 
  <h1 class="card-title"> Gabrielle Essence Eau De Parfum</h1>

  <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <div class="card-price ">
    <h1 class="big-price">$149.99</h1>
    <p class="small-price">$169.99</p>
  </div>
  <button> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
 
</div>
  
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeaneth Sánchez Núñez</a>.
  </div>
</body>
</html>
